site_name: Heaven Web Framework
site_url: https://rayattack.github.io/heaven

site_description: Python to SQL engine
site_author: Raymond Ortserga

repo_name: rayattack/heaven
repo_url: https://www.github.com/lazineer/heaven

theme:
  name: 'material'
  palette:
    primary: black
  include_search_page: false
  feature:
    tabs: true
  logo: 'images/logo.png'

plugins:
  - search
  - termynal
  - minify:
      minify_html: true

nav:
  - Welcome To Routerling: api.md
  - Table Schema Definition: default.md
  - Results Object: samples.md
  - SQL Command Reference:
      - Function: quickstart.md
  - Database Discovery: example.md

extra_css:
  - 'css/custom.css'
  - 'css/termynal.css'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - js/termynal.js
  - js/custom.js
