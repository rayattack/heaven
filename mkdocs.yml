site_name: Heaven Web Framework (Routerling)
site_url: https://rayattack.github.io/heaven

site_description: Web Application Framework
site_author: Raymond Ortserga

repo_name: rayattack/heaven
repo_url: https://www.github.com/rayattack/heaven

theme:
  name: 'material'
  palette:
    primary: black
  include_search_page: false
  feature:
    tabs: true
  logo: 'images/logo.png'

plugins:
  - search
  - tags
  - termynal
  - minify:
      minify_html: true

nav:
#  - Heaven v0.6.11: index.md
  - Intro: index.md
  - Min. 1&colon; The Beginning: quickstart.md
  - Min. 2&colon; The Command Line: cli.md
  - Min. 3&colon; The Router: router.md
  - Min. 4&colon; The Request: request.md
  - Min. 5&colon; The Response: response.md
  - Min. 6&colon; The Context: context.md
  - Min. 7&colon; Schema & Docs: schema.md
  - Min. 8&colon; The Earth: earth.md
  - Min. 9&colon; Deployment: deployment.md
  - Min. 10&colon; Mastery: congrats.md
  - Appendix&colon; API Reference: api.md
  - Appendix&colon; Examples: examples.md

extra_css:
  - 'css/custom.css'
  - 'css/termynal.css'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - js/termynal.js
  - js/custom.js
