site_name: Heaven Web Framework (Routerling)
site_url: https://rayattack.github.io/heaven

site_description: Web Application Framework
site_author: Raymond Ortserga

repo_name: rayattack/heaven
repo_url: https://www.github.com/rayattack/heaven

theme:
  name: 'material'
  palette:
    primary: black
  include_search_page: false
  feature:
    tabs: true
  logo: 'images/logo.png'

plugins:
  - search
  - tags
  - termynal
  - minify:
      minify_html: true

nav:
  - Heaven v0.6.10: index.md
  - Min. 1&colon; Quickstart: quickstart.md
  - Min. 2&colon; Request to Heaven: request.md
  - Min. 3&colon; Response from Heaven: response.md
  - Min. 4&colon; Context of Heaven: context.md
  - Min. 5&colon; Application: router.md
  - Min. 6&colon; Rendering HTML: html.md
  - Min. 7&colon; Sip some coffee: coffee.md
  - Min. 8&colon; Mounting Apps: mount.md
  - Min. 9&colon; Code Snippets: snippets.md
  - Min. 10&colon; Congratulate Yourself: congrats.md
  - Optional&colon; Full API Reference: api.md
  - Optional&colon; Library of Examples: examples.md

extra_css:
  - 'css/custom.css'
  - 'css/termynal.css'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - js/termynal.js
  - js/custom.js
